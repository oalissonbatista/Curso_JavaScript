<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="cabecalho">
            <p>Numero (entre 1 e 100):
                <input type="number" name="tabuada" id="num">
                <button onclick="tabuada()">Adicionar</button>
            </p>
        </div>
        <div>
            <select name="tabuada" id="selectab" size="8">
            </select>
            
        </div>      
        <button class="final">Finalizar</button>
    </section>
    <footer>
        <p><i>&copy; AlissonBatista</i></p>
        
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
