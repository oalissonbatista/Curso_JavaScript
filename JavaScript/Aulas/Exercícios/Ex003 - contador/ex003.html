<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="cabecalho">
            <p>Inicio: 
                <input id="inicio" type="number" min="0">
            </p>
            <p>Fim:
                <input type="number" id="fim" >
            </p>
            <p>Passo:
                <input type="number" id="passo" >
            </p>
            <button onclick="contar()">Contar</button>
        </div>
        <div >
            <p id="resultado">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p><i>&copy; AlissonBatista</i></p>
        
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
